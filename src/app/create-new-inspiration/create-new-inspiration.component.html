<form [formGroup]="form" (submit)="submitInspiration()">
  <mat-card>
    <mat-card-header>
      <h3>Suggest An Inspiration</h3>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Name:</mat-label>
        <input matInput required formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Inspiration:</mat-label>
        <textarea matInput required formControlName="content"></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Origin:</mat-label>
        <input matInput required formControlName="origin" />
      </mat-form-field>
      <mat-card-actions>
        <button mat-button type="submit">Submit</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</form>
